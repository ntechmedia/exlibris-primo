        420 p.) : ill.."],"description":["ch. 1. Misbehavior online, a new frontier
        in higher education : introduction / Laura A. Wankel, Charles Wankel -- ch.
        2. Publish or perish : ramifications for online academic publishing / Tracey
        Bretag -- ch. 3. Say that to my face : factors inherent to the online environment
        that increase the likelihood of harassing and prejudicial behavior / Barbara
        A. Ritter -- ch. 4. What do they expect? : academically entitled students
